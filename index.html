<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        <h1>Bookshelf Apps</h1>
        <p>By. Diah Ayu Lestari</p>
    </header>

    <main>
        <section class="input_section" id="add-book">
            <h2>Masukan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputTitle">Judul</label>
                    <input type="text" id="inputTitle" required>
                </div>

                <div class="input">
                    <label for="inputAuthor">Penulis</label>
                    <input type="text" id="inputAuthor" required>
                </div>

                <div class="input">
                    <label for="inputYear">Tahun</label>
                    <input type="number" id="inputYear" required>
                </div>

                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input type="checkbox" id="inputBookIsComplete">
                </div>

                <button id="bookSubmit" type="submit">Masukan Buku ke Rak <span id="typeBook"><strong>Selesai Dibaca</strong></span></button>  
               <!-- <button id="bookEdit" type="submit">Edit dan Masukan Buku ke Rak <span id="editTypeBook"><strong>Belum Selesai Dibaca</strong></span></button>--> 
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum Dibaca</h2>
            <div id="listUncompleted" class="listBook">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Sudah Dibaca</h2>
            <div id="listCompleted" class="listBook">
            </div>
        </section>
    </main>

    <script src="/js/index.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/storage.js"></script>
</body>

</html>
